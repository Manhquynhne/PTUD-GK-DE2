{% extends 'base.html' %}

{% block title %}Profile - To-Do List{% endblock %}

{% block content %}
<h2 class="text-center">User Profile</h2>
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body text-center">
        <img src="{{ url_for('static', filename='uploads/avatars/' + (current_user.avatar or 'default_avatar.png')) }}"
        alt="Avatar" class="rounded-circle" width="150" height="150">
            alt="Avatar" class="rounded-circle img-fluid" width="150" height="150">
        
        <h4 class="mt-3">{{ current_user.username }}</h4>
        
        <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data" class="mt-3">
            <input type="file" name="avatar" class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Upload Avatar</button>
        </form>
    </div>
</div>
{% endblock %}
