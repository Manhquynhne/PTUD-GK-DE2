{% extends "base.html" %}

{% block title %}Create New Task{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Create New Task</h2>

    <form action="{{ url_for('new_task') }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <!-- ✅ Chọn danh mục có sẵn -->
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category_id" class="form-control">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- ✅ Hoặc nhập danh mục mới -->
        <div class="mb-3">
            <label for="new_category" class="form-label">Or Enter New Category:</label>
            <input type="text" id="new_category" name="new_category" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('my_tasks') }}" class="btn btn-secondary">Back to My Tasks</a>
    </div>
</div>
{% endblock %}
