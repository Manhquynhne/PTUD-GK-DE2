{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Edit Task</h2>

    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required>{{ task.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline:</label>
            <input type="date" id="deadline" name="deadline" class="form-control" value="{{ task.deadline }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('my_tasks') }}" class="btn btn-secondary">Back to My Tasks</a>
    </div>
</div>
{% endblock %}
